<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interactive Web Mapping</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
    h2, h3 {
    margin: 10px;
    font-size: 18px;
}
h3 {
    font-size: 12px;
}

p {
    margin: 10px;
}

#map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
}

.map-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    background: rgba(255, 255, 255, 0.8);
    border-style: solid;
    border-width: 1px;
    border-color: rgba(0, 0, 0, 0.2);
    margin-left: 20px;
    font-family: Arial, sans-serif;
    overflow: auto;
    border-radius: 3px;
}

#features {
    top: 0;
    height: 100px;
    margin-top: 20px;
    width: 250px;
}

#legend {
    padding: 10px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    line-height: 18px;
    height: 210px;
    margin-bottom: 40px;
    width: 150px;
}

.legend-key {
    display: inline-block;
    border-radius: 20%;
    width: 10px;
    height: 10px;
    margin-right: 5px;
}

.mapboxgl-canvas-container.mapboxgl-interactive,
.mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
    cursor: unset;
}

    </style>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>US 2020 Covid Rates</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
            <p>Data: The New York Times (2020), Counties: US Census Bureau</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>



    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaG9sbHlzdGV3IiwiYSI6ImNta3k3cTJqcDA0YnEzY3E3eGZyOTFmazIifQ.FTqjbVJmwX5n0w6SnEKo9A';
        
        const map = new mapboxgl.Map({

            container: 'map', // container idstyle: 'mapbox://styles/mapbox/light-v10', // style URL
            style: 'mapbox://styles/mapbox/light-v10', // style URL
            zoom: 3, // starting zoom
            center: [-100, 40], // starting center
});

let covidrates;

async function geojsonFetch() {
    const response = await fetch('assets/us-2020-covid-rates.geojson');
    covidrates = await response.json();

    map.addSource('covidrates', {
        type: 'geojson',
        data: covidrates
    });

    map.addLayer({
        id: 'rates',
        type: 'fill',
        source: 'covidrates',
        paint: {
            'fill-color': [
                'step',
                ['get', 'rates'],
                '#FFEDA0',
                10, '#FED976',
                20, '#FEB24C',
                50, '#FD8D3C',
                100, '#FC4E2A',
                200, '#E31A1C',
                500, '#BD0026',
                1000, '#800026'
            ],
            'fill-outline-color': '#BBBBBB',
            'fill-opacity': 0.7
        }
    });
}

map.on('load', geojsonFetch);


// Mapbox GL JS 'step' expression syntax
// ["step",
// input: number,
// stop_output_0: OutputType, stop_input_0: number,
//   stop_output_1: OutputType, stop_input_1: number,
//   ...
//   stop_output_n: OutputType, stop_input_n: number, 
//   stop_output_n+1: OutputType
// ]: OutputType

const layers = [
    '0–9',
    '10–19',
    '20–49',
    '50–99',
    '100–199',
    '200–499',
    '500–999',
    '1000+'
];

const colors = [
    '#FFEDA070',
    '#FED97670',
    '#FEB24C70',
    '#FD8D3C70',
    '#FC4E2A70',
    '#E31A1C70',
    '#BD002670',
    '#80002670'
];

const legend = document.getElementById('legend');
legend.innerHTML = "<b>COVID-19 cases per 1,000 people</b><br><br>";

layers.forEach((layer, i) => {
    const color = colors[i];
    const item = document.createElement('div');
    const key = document.createElement('span');
    key.className = 'legend-key';
    key.style.backgroundColor = color;

    const value = document.createElement('span');
    value.innerHTML = `${layer}`;
    item.appendChild(key);
    item.appendChild(value);
    legend.appendChild(item);
});

map.on('mousemove', ({ point }) => {
    const state = map.queryRenderedFeatures(point, {
        layers: ['rates']
    });

    document.getElementById('text-description').innerHTML = state.length
        ? `<h3>${state[0].properties.county}</h3>
           <p><strong>${state[0].properties.rates}</strong>
           cases per 1,000 people</p>`
        : `<p>Hover over a county!</p>`;
});

    </script>

</body>

</html>
